<body onload="checkCookie()">
<script>
    function setCookie(user, value) {
        document.cookie = user + "=" + value + " ";
    }

    function getCookie(user) {
        let name = user + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let auser = decodedCookie.split(';');
        for(let i = 0; i < auser.length; i++) {
            let b = auser[i];
            while (b.charAt(0) == ' ') {
                b = b.substring(1);
            }
            if (b.indexOf(name) == 0) {
                return b.substring(name.length, b.length);
            }
        }
        return "";
    }

    function checkCookie() {
        let user = getCookie("username");
        if (user != "") {
            alert("Hi " + user + ". Welcome back!");
        } else {
            user = prompt("Hi there, please enter your name below:","");
            if (user != "" && user != null) {
                setCookie("username", user);
            }
        }
    }
</script>
